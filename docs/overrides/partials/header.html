{# Override header to make site name link to external URL #}
<header class="md-header" data-md-component="header">
  <nav class="md-header__inner md-grid" aria-label="{{ lang.t('header.title') }}">
    <label class="md-header__button md-icon" for="__drawer">
      {% include ".icons/material/menu" ~ ".svg" %}
    </label>
    <div class="md-header__title" data-md-component="header-title">
      <div class="md-header__ellipsis md-nav__title">
        <div class="md-header__topic">
          <span class="md-ellipsis">
            <a href="https://aegis360.xyz/" style="color: #ffffff !important; text-decoration: none; font-weight: 700 !important; font-size: 1.25rem !important; letter-spacing: 0.5px;">
              {{ config.site_name }}
            </a>
          </span>
        </div>
      </div>
    </div>
    {% if "search" in config["plugins"] %}
      <label class="md-header__button md-icon" for="__search" aria-label="{{ lang.t('search.title') }}" data-md-component="search-button">
        {% include ".icons/material/magnify" ~ ".svg" %}
      </label>
      {% include "partials/search.html" %}
    {% endif %}
    {% if config.repo_url %}
      <div class="md-header__source">
        {% include "partials/source.html" %}
      </div>
    {% endif %}
  </nav>
</header>
